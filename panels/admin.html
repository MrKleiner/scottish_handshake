<admin>
	<sect id="raid_root_path">
		<div class="sect_head">Raid Root. Do NOT specify linux root ("/")</div>
		<input type="text" placeholder="Paht to the root of the file structure" value="/raid">
	</sect>

	<sect>
		<div class="sect_head">User Management. Do NOT remove all users</div>
		<div id="userlist"></div>
		<btn id="spawn_new_user">Add User</btn>
		<btn id="save_users">Save Users</btn>
	</sect>

	<sect>
		<div class="sect_head">Acess Management. Do NOT remove admin rights from everyone</div>
		<div id="access_list"></div>
		<btn id="save_access_list">Save Access List</btn>
	</sect>

	<sect id="dev_hidden">
		<div class="sect_head">Folder Maker</div>
		<div id="folder_maker">
			<div id="foldmaker_pool"></div>
			
			<f-comp>
				<div id="result"></div>
				<div id="controls">
					<div id="date">
						<div class="date_sign">Today's Date + </div>
						<input type="number" id="plus_days" value="0">
						<div class="date_sign">Days</div>
					</div>
					<div id="commands">
						<div id="command_left"></div>
						<div id="command_right"></div>
					</div>
				</div>
			</f-comp>

		</div>
		<btn id="save_access_list">Save Access List</btn>
	</sect>



</admin>
